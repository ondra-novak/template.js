<!DOCTYPE html>
<html>
<head>
<link href="replace.css" rel="stylesheet" type="text/css" />
<meta charset="utf-8" />
<title>Template.js replace demo</title>
</head>
<body onload="start();">
<script type="text/javascript" src="../template.js"></script>
<script type="text/javascript" src="replace.js"></script>
<template id="win1"><t-win class="win1" data-open-anim="winopen"  data-close-anim="winclose">
<p>Window 1</p>
<t-control><button name="next">Goto Window 1</button></t-control>
</t-win>
</template>
<template id="win2"><t-win class="win2" data-open-anim="winopen"  data-close-anim="winclose">
<p>Window 2</p>
<t-control><button name="next">Goto Window 2</button></t-control>
</t-win>
</template>
<template id="win3"><t-win class="win3" data-open-anim="winopen"  data-close-anim="winclose">
<p>Window 3</p>
<t-control><button name="next">Goto Window 3</button></t-control>
</t-win>
</template>
</body>
</html>
